

  
<div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-notify modal-success" role="document">
    <!--Content-->
    <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
            <p class="heading lead">Submitted Values</p>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                <span aria-hidden="true" class="white-text">&times;</span>
            </button>
        </div>

        <!--Body-->
        <div class="modal-body">
            <div class="text-center">
                <i class="fa fa-check fa-4x mb-3 animated rotateIn"></i>
                <p>Thank You {{name}} for contacting us.</p>
                <p>We will get back to you soon.</p>
            </div>
        </div>

        <!--Footer-->
        <div class="modal-footer justify-content-center">
            <a [routerLink]="['/contact']" type="button" mdbBtn color="success" class="waves-effect" mdbWavesEffect
                (click)="frame.hide()">OK
                <i class="fa fa-diamond ml-1"></i>
            </a>
            <!-- <a type="button" mdbBtn color="success" outline="true" class="waves-effect" mdbWavesEffect (click)="frame.hide()">No,
                thanks</a> -->
        </div>
    </div>
    <!--/.Content-->
</div>
</div>
<div class="container">
  
    <mdb-card>

        <mdb-card-header class="info-color white-text text-center py-4">
          <h5>
            <strong>Contact us</strong>
          </h5>
        </mdb-card-header>
      
        <mdb-card-body class="px-lg-5 pt-0">
      
          <form class="text-center" style="color: #757575;" [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
      
            <div class="md-form mt-3">
              <input type="text" formControlName="contactFormName" id="materialContactFormName" class="form-control"
                mdbInputDirective>
              <label for="materialContactFormName">Name</label>
            </div>
      
            <div class="md-form">
              <input type="email" formControlName="contactFormEmail" id="materialContactFormEmail" class="form-control"
                mdbInputDirective>
              <label for="materialContactFormEmail">E-mail</label>
            </div>
      
            <!-- <span>Subject</span>
            <div class="row">
              <div class="col-md-12 mx-auto">
                <mdb-select formControlName="contactFormSubjects" [options]="optionsSelect" placeholder="Choose your option"></mdb-select>
              </div>
            </div> -->
      
            <div class="md-form">
              <textarea type="text" formControlName="contactFormMessage" id="materialContactFormMessage" class="form-control md-textarea"
                mdbInputDirective></textarea>
              <label for="materialContactFormMessage">Message</label>
            </div>
      
            <div class="row">
              <div class="col-md-6 mx-auto d-flex justify-content-center">
                <mdb-checkbox formControlName="contactFormCopy">Send me a copy of this message</mdb-checkbox>
              </div>
            </div>
      
            <button mdbBtn color="info" outline="true" rounded="true" block="true" class="z-depth-0 my-4 waves-effect"
              mdbWavesEffect type="submit" [disabled]="disabledSubmitButton" (click)="frame.show()">Send</button>
      
          </form>
      
        </mdb-card-body>
      
      </mdb-card>

      
</div>
